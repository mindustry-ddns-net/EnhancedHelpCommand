apply plugin: "java"
apply plugin: 'maven'

sourceCompatibility = 1.14

sourceSets.main.java.srcDirs = ["src"]

repositories{
    mavenCentral()
    maven{ url 'https://www.jitpack.io' }
}

ext{
    pluginVersion = '1.2'
    //the build number that this plugin is made for
    mindustryVersion = 'v126'
    ghpHash = '26b7bd47a0'

    getGHPModule = {
        if (new File(projectDir.parent, '/GHPluginUtil/').exists())
            return files("../GHPluginUtil/build/libs/GHPluginUtil.jar")
        else
            return "com.github.Gee-aitcH:GHPluginUtil:$ghpHash"
    }
}

dependencies {
    implementation getGHPModule()
    compileOnly "com.github.Anuken.Arc:arc-core:$mindustryVersion"
    compileOnly "com.github.Anuken.Mindustry:core:$mindustryVersion"
}

jar{
    archiveFileName = "${project.archivesBaseName}_${pluginVersion}.jar"
    from{
        configurations.runtimeClasspath.collect{it.isDirectory() ? it : zipTree(it)}
    }

    from(rootDir){
        include "plugin.json"
    }
}